<a href="#contactadd}}"><i class="glyphicon glyphicon-edit"></i>Add</a>
<table class="table table-bordered">
	<thead>
		<tr> 
			<th>Name</th>
			<th>Contact No</th>
			<th>Address</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<td>{{ contact.name }}</td>
			<td>{{ contact.contact_no }}</td>
			<td>{{ contact.address }}</td>
			<td>{{ contact.email }}</td>
			<td>
				<a href="#contactedit/{{contact.id}}"><i class="glyphicon glyphicon-edit"></i></a>
				<a 	ng-click="delete()"><i class="glyphicon glyphicon-remove-sign"></i></a>
			</td>
		</tr>

	</tbody>
</table>
