<h2>Contact Add</h2>
<form angular-validator-submit="contactSave()" name="myForm" class="form-horizontal" novalidate angular-validator>
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputname" placeholder="Name" required name="name" ng-model="contact.name" validate-on="dirty" ng-minlength="2" ng-maxlength="20">
			<!-- <span style="color:red" ng-show="contactForm.name.$dirty && contactForm.name.$invalid">
			<span ng-show="contactForm.name.$error.required">Username is required.</span> -->
		</div>
	</div>
	<div class="form-group">
		<label for="inputcontactno" class="col-sm-2 control-label">Contact No</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputcontact_no" placeholder="Contact No" required name="contact_no" ng-model="contact.contact_no" validate-on="dirty" ng-pattern="/[0-9]/"/>
		</div>
	</div>
	<div class="form-group">
	<label for="inputaddress" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-6">
			<textarea class="form-control" rows="3" id="inputaddress" placeholder="Address" required name="address" ng-model="contact.address" validate-on="dirty"></textarea>
		</div>
	</div>  
	<div class="form-group">
		<label for="inputemail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" id="inputemail" placeholder="Email" required  name="email" ng-model="contact.email" validate-on="dirty">
			<!-- <span style="color:red" ng-show="contactForm.email.$dirty && contactForm.email.$invalid">
			<span style="color:red" ng-show="contactForm.email.$error.email">Invalid email address.</span> -->
		</div>
	</div>  
	<div class="form-group">
		<label for="inputcontactno" class="col-sm-2 control-label">Status</label>
		<div class="col-sm-1">
			<select class="form-control">
				<option value="1">Enable</option>
				<option value="2">Disable</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
<!-- 			<button type="submit" class="btn btn-primary" ng-disabled="contactForm.name.$dirty && contactForm.name.$error.required && contactForm.name.$invalid ||  
contactForm.email.$dirty && contactForm.email.$invalid">Save</button>	 -->
			<button type="submit" class="btn btn-primary" >Save</button>
			<button type="button" class="btn btn-default">Cancel</button>
		</div>
	</div>
</form>
