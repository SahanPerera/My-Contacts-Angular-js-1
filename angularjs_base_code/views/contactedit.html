<h2>Contact Edit</h2>
<form class="form-horizontal">
	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputname" placeholder="Name" ng-model="name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputcontactno" class="col-sm-2 control-label">Contact No</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="inputcontact_no" placeholder="Contact No" ng-model="contact_no">
		</div>
	</div>
	<div class="form-group">
	<label for="inputaddress" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-6">
			<textarea class="form-control" rows="3" id="inputaddress" placeholder="Address" ng-model="address"></textarea>
		</div>
	</div>  
	<div class="form-group">
		<label for="inputemail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" id="inputemail" placeholder="Email" ng-model="email">
		</div>
	</div>  
	<div class="form-group">
		<label for="inputcontactno" class="col-sm-2 control-label"></label>
		<div class="col-sm-1">
			<select class="form-control">
				<option value="1">Enable</option>
				<option value="2">Disable</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-primary">Edit</button>
			<button type="button" class="btn btn-default">Cancel</button>
		</div>
	</div>
</form>
